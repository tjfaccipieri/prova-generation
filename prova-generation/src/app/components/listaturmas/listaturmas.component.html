<main class="container-fluid vh-100 bg-light-gray d-flex flex-column justify-content-center align-itens-center">
  <h1 class="align-self-center">Cadastro de Turmas</h1>
  <form class="align-self-center d-flex flex-column w-75" 
    [formGroup]="formularioDeTurma" >
  <div>
    <label for="descricao">Descrição</label>
    <input class="form-control mb-2"type="text" placeholder="Descrição" formControlName="descricao">
    <div *ngIf="!descricao.pristine && descricao.errors">
      <small *ngIf="descricao.errors.required">Campo Obrigatório</small>
      <small *ngIf="descricao.errors.minLenght">Mínimo de 3 caracteres</small>
    </div>
  </div>

  <div>
    <label for="tipo">Tipo</label>
    <input class="form-control mb-2"type="text" placeholder="Tipo" formControlName="tipo">
    <div *ngIf="!tipo.pristine && tipo.errors">
      <small *ngIf="tipo.errors.required">Campo Obrigatório</small>
    </div>
  </div>


    <button type="submit" [disabled]="!formularioDeTurma.valid" (click)="cadastraTurma()"
    class="btn btn-outline-info w-75 align-self-center">Cadastrar</button>
</form>






















<hr class="w-75 align-self-center">

<table mat-table [dataSource]="dataSourceTurmas" class=" table-striped align-self-center w-75" id="turmasTable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
  </ng-container>
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
