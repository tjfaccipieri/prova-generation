<main class="container-fluid vh-100 bg-light-gray d-flex flex-column justify-content-center align-itens-center">
  <h1 class="align-self-center">Cadastrar Participante</h1>
  <form action="" class="align-self-center d-flex flex-column w-75">
      <span>Nome</span>
      <input class="form-control mb-2"type="text" placeholder="Nome">

      <span>E-mail</span>
      <input class="form-control mb-2"type="text" placeholder="E-mail">

      <span>Observações</span>
      <textarea class="form-control mb-2" placeholder="Observações" rows=4></textarea>

      <span>Turma</span>
      <select name="turmas" class="custom-select custom-select-lg mb-3 ">
        <option value="" disabled selected hidden>Selecione a turma</option>
        <option value="01">Turma 01 - Laranja</option>
        <option value="02">Turma 02 - Verde</option>
      </select>

      <button type="button" class="btn btn-outline-info w-75 align-self-center">Cadastrar</button>
  </form>
</main>
